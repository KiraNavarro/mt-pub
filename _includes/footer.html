<footer class="site-footer">
	<section class="footer-section-1 container">
		<div class="footer-data">
			<div class="footer-logo">
				<img src="/assets/img/logo-b.png" alt="{{ site.title | escape }}">
			</div>
			<div class="footer-nav-contact">
				<div class="footer-mapa-sitio">
					<h6>Mapa de sitio</h6>
					{% for item in site.data.nav.docs %}
						<a class="" href="{{ site.url }}/{{ item.url }}">{{ item.title }}</a>
					{% endfor %}	
				</div>
				<div class="footer-contacto">
					<h6>Contacto</h6>
					<p>T. + {{ site.tel | escape }}</p>
					<p>Horario: {{ site.hours | escape }}</p>
					<a href="{{site.url}}/contacto" class="btn-custom">Contactar</a>
				</div>
			</div>
			
		</div>
		
	</section>
	<section class="footer-section-2">
		<div class="footer-socials container">
			<p>{{ site.time  | date: "%Y" }} {{ site.title | escape }}</p>
			<div class="social-icons">
				<a href="https://www.facebook.com/MTpublicidad/" target="_blank"><img src="/assets/img/facebook-icon-w.png" alt="Facebook"></a>
				<a href="https://www.behance.net/josadad_to528f/resume" target="_blank"><img src="/assets/img/behance-icon-w.png" alt="Behance"></a>
				<a href="https://www.linkedin.com/company/mt-publicidad/" target="_blank"><img src="/assets/img/linkedin-icon-w.png" alt="LinkedIn"></a>
			</div>
			<a href="{{site.url}}/contacto">Contacto</a>
			<a href="{{site.url}}">Terminos y Privacidad</a>
		</div>
			
		
	</section>
</footer>
<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<!-- NAV -->
<script src="/assets/js/nav.js" type="text/javascript"></script>
<script src="/assets/js/parsley.min.js"></script>
<script src="/assets/js/es.js"></script>
