---
layout: default
---

<div class="container">
	<section class="contacto section-intro">
		{{ content }}
	</section>
	<form data-parsley-validate class="contacto" action="https://formspree.io/contacto@mtpublicidad.com.mx" method="POST" id="ajax-contact">
		<h3>Escr√≠benos</h3>
		<div class="form-row">
			<div class="col">
				<div class="form-group">
					<input type="text" class="form-control" id="name" name="name _replyto" placeholder="Nombre" minlength="6" required>
				</div>
				<div class="form-group">
					<input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="subject" name="subject" placeholder="Asunto" required>
				</div>
			</div>
			<div class="col">
				<div class="form-group">
					<textarea 
						class="form-control" id="message"
						name="message"
						rows="10" 
						placeholder="Mensaje"
						minlength="6"
						required
					></textarea>
				</div>
			</div>
			<input type="hidden" name="_subject" value="Nuevo mensaje de contacto de MT" />
			<input type="hidden" name="_format" value="plain" />
			<input type="hidden" name="_language" value="es" />
			<input type="text" name="_gotcha" style="display:none" />
			<input type="hidden" name="_next" value="{{ site.url }}/gracias/" />
		</div>
		<button type="submit" class="btn submit-btn">Enviar</button>
	</form>
</div>
