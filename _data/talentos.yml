- nombre: “Alex” Romero
  titulo: Asociado / Marketing Digital
  img: alex.jpg
  descripcion: Amante de los deportes (en especial el fútbol), dibujante y escritor ocasional, creativo e inquieto, soñador irredento.
  especialidad: 
  body: |
    Diseñador gráfico egresado de la UNITEC con gran debilidad por la mercadotecnia y la ilustración. Ha tenito la oportunidad de participar en empresas experiencia QUALTEC México, ATLANTIS Pharma, promotorías de APPLE, Códice 14, AKISANI entre otras. Dentro de sus habilidades destaca poder combinar el diseño gráfico, ilustración (enfocado al mercado infantil) junto con el marketing digital, como una herramienta poderosa para la visibilidad y posicionamiento de marca por medio de redes sociales.
    
- nombre: Jorge Sánchez
  titulo: Socio / Abogado especialista en Propiedad Intelectual
  img: jorge.jpg
  descripcion: Licenciado en Derecho, egresado de la Facultad de Derecho de la Universidad Nacional Autónoma de México, con especialidades en Propiedad Industrial e Intelectual y Derecho de la Empresa, ambas por la Universidad Panamericana.
  especialidad: 
  body: |
    Laboró por más de 10 años en distintas áreas del Instituto Mexicano de la Propiedad Industrial, llevando a cabo la tramitación de múltiples procedimientos de Infracciones, Nulidades, Caducidades y Cancelaciones, Patentes, , Diseños Industriales, Marcas y Avisos Comerciales, etc. Experto en visitas de inspección para aseguramientos, suspensiones de entrada de mercancías de procedencia extranjera ilegal; además de contribuir a desincentivar la descarga ilegal de música y la comisión de violaciones a las disposiciones de la Ley de la Propiedad Industrial y la Ley Federal del Derecho de Autor.