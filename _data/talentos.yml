- nombre: “Jatz” Márquez
  titulo: Socia Fundadora 
  img: jatzibe.jpg
  descripcion: Metalera, biker de espíritu y cuerpo libres...
  especialidad: Identidad corporativa, Publicidad y Editorial.
  body: |
    Lic. en Diseño Gráﬁco con Especialidad en Publicidad.
    Ha trabajado en la comunicación gráﬁca desde 2001, participando
    en conceptos creativos y generando artes para P&G, UVM,
    Daniel Espinosa Jewerly, periódico Reforma entre otros.
    En 2012 funda junto a Jatzibe Márquez MT Publicidad,
    juntos han alcanzado diversos sectores comerciales como eléctrico,
    normalización, médico y autoservicios.
    
