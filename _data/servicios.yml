- title: Branding
  img: branding.png
  body: |
      El logotipo y elementos que son parte del “branding” son decisivos
      para la visibilidad, credibilidad
      y rentabilidad de toda empresa,
      producto, evento o servicio;
      pues combinan en sí: sensaciones,
      emociones, ﬁlosofía y valores
      a transmitir. <br><br>Hemos realizado más de 150
      logotipos para diversos sectores,
      nuestra clave consiste en analizar
      a la competencia y estudiar
      el mercado meta obteniendo como
      resultado conceptos atractivos,
      funcionales y atemporales.
      
- title: Editorial
  img: editorial.png
  body: |
    Comunicar sobre productos,
    servicios, eventos, ofertas, etc.
    es una constante, ya sea por
    medios impresos o digitales.
    Esto permite al usuario ﬁnal estar
    en contacto con sus marcas
    preferidas y tener información
    de primera mano al alcance.<br><br>
    Folletos, catálogos, volantes,
    pósters, presentaciones
    de servicios, infografías,
    entre otros; son claro ejemplo
    de las posibilidades que ofrece
    esta rama de la pubilicidad.

- title: Graphic Scouting
  img: graphic-scouting.png 
  body: |
    Un espacio se transforma
    en un lienzo en blanco con inﬁnitas
    posibilidades, pues se convierte
    en un medio extra de publicidad y
    comunicación con el usuario.<br><br>
    Vestir muros, columnas, vidrios
    y mobiliario con imágenes o frases
    estratégicas y efectivas hablan
    sobre la ﬁlosofía y consiguen
    impactar y provocar sensaciones
    de pertenencia y calidez tanto
    en clientes como colaboradores
    durante su estancia en espacios
    colaborativos o comerciales.

- title: Programación web
  img: programacion-web.png 
  body: |
    El vertiginoso ritmo del marketing
    y publicidad en medios digitales
    requiere contar con un sitio web
    que no sólo informe, sino que
    genere credibilidad y conﬁanza.<br><br>
    Resolvemos esta necesidad
    con lenguaje de programación
    actual, una navegación amable y
    fresca para el usuario;
    lo cual se traduce en un mejor
    posicionamiento del sitio y
    quedará listo para una estrategia
    de marketing digital futura.

- title: Motion Graphics
  img: motion-graphics.png 
  body: |
    “Publicidad hecha movimiento
    y sonido” a través de la edición
    de imágenes, audio, video y
    animación 2D y 3D.<br><br>
    La competencia visual requiere
    adaptarse y explotar los canales
    de comunicación en tendencia,
    para provocar al espectador
    y lograr su ﬁdelidad.<br><br>
    Aplicar y “viralizar” los resultados
    que ofrece Motion Graphics
    en redes sociales o T.V. son
    fundamentales para el éxito.

- title: Póliza Diseño
  img: poliza-diseño.png 
  body: |
    Un “abanico creativo” a un costo
    preferencial que permite resolver
    múltiples necesidades de diseño
    bajo un solo concepto.<br><br>
    Marcamos tendencia en el sector
    creativo con esta propuesta
    con alto valor comercial,
    donde nuestros clientes obtienen
    grandes beneﬁcios: un equipo
    creativo externo y múltiples
    servicios de diseño. La “iguala”
    queda en el pasado y abre paso
    a nuestro formato de trabajo.
    
- title: Registro de Logo/ Marca
  img: registro-marca.png
  body: |
    Blinda tus ideas, marca, logotipo, ect., ante posibles plagios o abusos de terceros. El registro ante el IMPI otorga beneﬁcios como exclusividad de uso a nivel nacional, llevar acciones legales contra terceros por mal uso, prestigio ante el público, poder colocar la sigla MR o simbolo ® y protección durante 10 años entre otros. MT te apoya en la gestión, revisión, seguimiento y aprobación del registro ante la ley.